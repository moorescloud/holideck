<head>
	
	<title>Holiday &raquo; Color Wheel</title>

	<link rel="apple-touch-icon" href="../../apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../../apple-touch-icon-72x72.png" />

	<script src="../../js/jquery.mobile-1.3.1.js"></script>
	<script src="../../js/holiday.js"></script>

</head>

<body>
	
	<div data-role="page" id="colorwheel">
	
		<script src="colorwheel.js"></script>
	
		<script>
			
			// Start the App
			function start_app() {
				theApp = new colorwheel(); // Instance an App
				theApp.appStart(); // Start the App up
			}
			
			// Stop the App
			function stop_app() {
				theApp.appQuit(); // Quit the App
				$( document ).undelegate("#colorwheel", "pageinit", start_app);
				$( document ).undelegate("#colorwheel", "pagebeforehide", stop_app );
			}
	
			console.log("Location #colorwheel")
	
			$( document ).delegate("#colorwheel", "pageinit", start_app);
			$( document ).delegate("#colorwheel", "pagebeforehide", stop_app);
	
		</script>

		
		<header data-role="header" data-position="fixed">
			
			<a href="#apps" class="ui-icon-nodisc ui-icon-alt" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="c" data-inline="true" data-rel="back">Apps</a>
			
			<h1>Colour Wheel</h1>
			
		</header>
		
		<section data-role="content">
			
			<div class="selector">
				<canvas id="canvas" width="290" height="290">
					Your browser does not support the HTML5 Canvas. 
				</canvas>
				<div class="circle pick"></div>
				<div class="circle complement"></div>
			</div>

		    </div>
			</fieldset>

		</section>
		
	</div>
	<!-- /colorwheel -->
		
</body>
</html>
