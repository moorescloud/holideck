<body>
	
	<div data-role="page" id="updates" data-add-back-btn="true">
		
		<script src="updates.js"></script>
	
		<script>
			
			// Start the App
			function start_app() {
				console.log("start_app")
				theApp = new updates(); // Instance an App
				theApp.appStart(); // Start the App
			}
			
			// Stop the App
			function stop_app() {
				console.log("stop_app");
				theApp.appQuit();
				$( document ).undelegate("#updates", "pageinit", start_app);
				$( document ).undelegate("#updates", "pagebeforehide", stop_app );
			}
	
			console.log("Location #updates");
			
			$( document ).delegate("#updates", "pageinit", start_app);
			$( document ).delegate("#updates", "pagebeforehide", stop_app);

			// Must add this little bit of stuff to every app so it correctly clears itself from the cache
			$( '#updates' ).on("pagehide", function(event, ui) {
				console.log('updates.remove');
				$('#updates').remove();			// Dump the page from memory
			});
	
		</script>

		
		<header data-role="header" data-position="fixed">
			
			<a href="#apps" class="ui-icon-nodisc ui-icon-alt" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="c" data-inline="true" data-rel="back">Apps</a>
			
			<h1>Updates</h1>
			
		</header>
		
		<section data-role="content">

			Coming soon!
			
		</section>
		
	</div>

</body>
