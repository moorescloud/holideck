<!DOCTYPE html>
<html>
<head>
	
	<title>Developer Access</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<!--
	
	<link rel="stylesheet" href="../../css/jquery.mobile-1.3.1.css" />
	<link rel="stylesheet" href="../../css/holiday-app.css" />
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/jquery.mobile-1.3.1.js"></script>
	<script src="../../js/holiday.js"></script>

	-->

</head>

<body>
	
	<div data-role="page" id="developer" data-add-back-btn="true">
		
		<script src="developer.js"></script>
	
		<script>
			
			// Start the App
			function start_app() {
				console.log("start_app")
				theApp = new developer(); // Instance an App
				theApp.appStart(); // Start the App
			}
			
			// Stop the App
			function stop_app() {
				console.log("stop_app");
				theApp.appQuit();
				$( document ).undelegate("#developer", "pageinit", start_app);
				$( document ).undelegate("#developer", "pagebeforehide", stop_app );
			}
	
			console.log("Location #developer");
			
			$( document ).delegate("#developer", "pageinit", start_app);
			$( document ).delegate("#developer", "pagebeforehide", stop_app);
	
		</script>

		
		<header data-role="header" data-position="fixed">
			
			<a href="#apps" class="ui-icon-nodisc ui-icon-alt" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="c" data-inline="true" data-rel="back">Apps</a>
			
			<h1>Developer Access</h1>
			
		</header>
		
		<section data-role="content">
			
			<p>Developer mode allows you to have advanced access to your Holiday.<br/> 
				DO NOT FLIP THIS SWITCH UNLESS YOU KNOW WHAT YOU'RE DOING!</p>
			
			<div class="switch">
				
				<form>
			    <label for="flip" class="ui-hidden-accessible">API Demo Start Stop</label>
			    <select name="flip" id="developer-flip" data-role="slider">
		        <option value="on">On</option>
		        <option value="off">Off</option>
			    </select>
				</form>
				
			</div>
			
		</section>
		
	</div>
	<!-- /developer -->
		
</body>
</html>
